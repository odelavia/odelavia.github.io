<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="http://localhost:8097"></script> -->
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800|Roboto+Condensed:300,400,700" rel="stylesheet">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Roboto+Mono:300,400,500,700|Roboto:300,400,500,700,900">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <link rel="stylesheet" href="/style.f760.css">
    <title>Oliver De La Via</title>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        console.log('animation should start');
        setTimeout(function() {
          const wrapper = document.querySelector('.wrapper')
          if (wrapper.classList) {
            wrapper.classList.add('loaded');
          }
        }, 1300);
      });
      document.addEventListener("DOMContentLoaded", function(event) {
        console.log('animation should stop');
        window.onload = function(){
          const wrapper = document.querySelector('.wrapper')
          if (wrapper.classList) {
            wrapper.classList.remove('preload');
          }
        }
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="loader-wrapper">
        <div id="loader">
          <p>LOADING</p>
          <div class="circ-one"></div>
          <div class="circ-two"></div>
        </div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      </div>
      <div id="root"></div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
